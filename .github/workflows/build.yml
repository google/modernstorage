name: Build

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11
          java-package: jdk

      - name: Spotless checking
        run: ./gradlew spotlessCheck

      - name: Build root project
        run: ./gradlew clean && ./gradlew build
